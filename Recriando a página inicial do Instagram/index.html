<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Meta</title>
    </head>
    <body>
        <div class="meta-wrapper">
            <div class="meta-phone">
                <img src="./img/Meta-Logo.png" alt="Meta Logo">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img id="foto" src="./img/Instagram_logo.png" alt="" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/minhafoto.png" alt="">
                    </div>
                    <a href="#" class="instagram-login">Continue como matheuschabib</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é matheuschabib?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
            <div class="facebook-continue">
                <div class="group-facebook">
                    <img id="foto-facebook" src="./img/Facebook-Logo.png" alt="Facebook-Logo">
                    <div class="inputs">
                        <input type="text" class="input-login" placeholder="Email ou telefone">
                        <input type="password" class="input-login" placeholder="Senha">
                    </div>
                    <a href="#" class="facebook-login">Entrar</a>
                    <a href="#" class="facebook-forgot">Esqueceu a senha?</a>
                    <a href="#" class="create-account">Criar nova conta</a>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
